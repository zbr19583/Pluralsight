<html>
    <head>
        <title>Github Hub</title>
    </head>
    <body>
        <header>
            <div><img src="champion.jpg" /></div>
            <div>This is a site to search Github for interesting projects.</div>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a> projects <span> and the data</span> about <strong>those projects.</strong></p>
        
            <form action="http://wilder.azurewebsites.net/echo">
                <label for="searchPhrase">Search:</label><input name="searchPhrase" id="searchPhrase" /><br/>
                <input type="checkbox" id="useStars" name="useStars" checked="true" /> 
                
                <label for="useStars">Use Stars?</label><br/>

                <label for="langChoice">Language:</label><br/><select name="langChoice" id="langChoice">
                    <option>All</option>
                    <option>Java</option>
                    <option selected>C#</option>
                    <option>Ruby</option>
                    <option>C++</option>
                </select>
                <br/>
                <input type="submit" value="search" />
            </form>
        
        </section>
        <footer>
            &copy; 2017 BM international LLC
        </footer>
    </body>
</html>
